<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Kumbh+Sans:wght,YOPQ@100..900,296&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">استعلام عن نتيجة الطالب</div>
          <div class="card-body">
            <form id="resultForm">
              <div class="form-group">
                <label for="place_number">رقم الجلوس:</label>
                <input type="text" class="form-control" id="place_number" name="place_number">
              </div>
              <div class="form-group">
                <label for="student_name">الإسم:</label>
                <input type="text" class="form-control" id="student_name" name="student_name">
              </div>
              <button type="submit" class="btn btn-primary btn-submit">اعرف نتيجتك</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3" id="resultSection" style="display: none;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">نتيجة الاستعلام</div>
          <div class="card-body">
            <p><strong>الإسم: </strong><span id="result_name"></span></p>
            <p><strong>رقم الجلوس: </strong><span id="result_place_number"></span></p>
            <p><strong>الدرجة: </strong><span id="result_score"></span></p>
            <p><strong>حالة الطالب: </strong><span id="result_status"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
